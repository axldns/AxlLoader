        <script type="text/javascript">
        //var oldConsole = console;
        //var console = {};
        var bridge;
        var bridgeContent;
        var swfnobridge;
        var flashParent;

        // FROM BRIDGE TO JS to bridge
        function getBridgeLoadingParams()
        {

              return p;
        }
        var console;

       
        // FROM BRIDGE TO PROMOLOADER
        function init()
        {
         
          bridge = document.getElementById("bridge");
          bridgeContent = document.getElementById("bridge-content");
          flashParent = bridgeContent.parentNode;

         if(this['promoloaderAPI'])
          {
            promoloaderAPI.log("INIT");
            console = {};
            console.log = promoloaderAPI.log;
          }
          else
          {
             console.log("INIT");
          }
        }

       
        // FROM PROMOLOADER TO BRIDGE
        function loadswf(swfurl,stringifiedContextParameters)
        {
          if(typeof stringifiedContextParameters == "object")
          {
            console.log("converting parameters to string");
            stringifiedContextParameters = JSON.stringify(stringifiedContextParameters);
          }
           bridge.bridgeAPI("bridge_load", swfurl,stringifiedContextParameters);
        }

         // FROM BRIDGE TO JS
        function bridgeCantTakeIt(url,params)
        {
            console.log("bridgeCantTakeIt");
            addAttribute(document.getElementById('btn-console'), 'disabled', 'true');
            // create new 
            swfnobridge = createSwfNoBridge(url,params);
            //REPLACE
            flashParent.replaceChild(swfnobridge,bridgeContent);
        }

        // FROM LOADED SWF TO JS to promoloader
        function getParam(param)
        {
          return promoloaderAPI.getParam(param);
        }
        // FROM HTML TO BRIDGE
        function toggleBridgeConsole()
        {
            bridge.bridgeAPI("bridge_toggleConsole");
        }
        
        // FROM HTML TO JS
        function quickReoload()
        {
          console.log("quick reoload");
          if(swfnobridge)
          {
            flashParent.removeChild(swfnobridge);
            flashParent.appendChild(swfnobridge);
          }
          else if(bridgeContent)
          {
            flashParent.removeChild(bridgeContent);
            flashParent.appendChild(bridgeContent);
          }      
        }

        function createSwfNoBridge(url,flashVars)
        {
            var div = createWithAttributes("div", ["name","swf-no-bridge"]);
            var obj = createWithAttributes("object", ["type","application/x-shockwave-flash","id","swfnobridge","align","middle","width",910,"height",610]);
            if(typeof flashVars == "string")
            {
              flashVars = JSON.parse(flashVars);
            }
            var params = {};
            params.quality = "high";
            params.bgcolor = "#111111";
            params.allowscriptaccess = "always";
            params.allowfullscreen = "true";
            params.wmode = "direct";

           
            var fw='';
            for(var f in flashVars)
            {
              fw += (f + '=' + flashVars[f] + '&');
            }
            if(fw.length)
            {
              fw = fw.substr(0, fw.length-1);
              params.flashvars = fw;
            }

            console.log("flashVars", fw);

            for(var p in params)
            {
              var par = createWithAttributes('param', [p ,params[p]] );
              obj.appendChild(par);
            }

            addAttribute(obj,'data',url + '?' + fw);
            div.appendChild(obj);

            return div;
        }


        // ----------------------- LIB ------------------- //
        function addAttribute(target, key, val)
        {
          var atrib = document.createAttribute(key);
          atrib.value = val;
          target.setAttributeNode(atrib);
        }
        function createWithAttributes(ele, arr)
        {
          var elem = document.createElement(ele);
          var l = arr.length;
          var atrname, atrval;
          for(var i = 0; i < l;)
          {
            atrname = arr[i++];
            atrval = arr[i++];
            addAttribute(elem, atrname, atrval);
          }
          return elem;
        }
        </script>

    <body>
      <!-- HTML TO JS -->
      <button onClick="quickReoload()">quick reload</button> 
      <!-- HTML TO BRIDGE -->
      <button id='btn-console' onClick="toggleBridgeConsole()">console</button>

            <param name="quality" value="high"/>
            <param name="bgcolor" value="#000000"/>
            <param name="allowscriptaccess" value="always"/>
            <param name="allowfullscreen" value="true"/>
            <param name="wmode" value="direct"/>
        </object>
      </div>
